name: main

name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch data from GitHub API
        run: |
          curl -H "Authorization: token ${{ secrets.FOR_AVGUST }}" https://api.github.com/user
